<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ campaign.title }} - Barakah Economy</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ campaign.title }}">
    <meta property="og:description" content="{{ campaign.description|striptags|truncatewords:30 }}">
    {% if campaign.thumbnail %}
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ campaign.thumbnail.url }}">
    {% endif %}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{{ campaign.title }}">
    <meta property="twitter:description" content="{{ campaign.description|striptags|truncatewords:30 }}">
    {% if campaign.thumbnail %}
    <meta property="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{{ campaign.thumbnail.url }}">
    {% endif %}

    <style>
        /* Minimal styles for the loading state */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #666;
            flex-direction: column;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>Mengalihkan ke kampanye...</p>

    <script>
        // Automatic redirect to the frontend application
        // Redirect to /kampanye/:slug as per frontend routing
        var frontendUrl = "{{ frontend_url }}";
        var slug = "{{ campaign.slug }}";

        // Remove trailing slash if present
        if (frontendUrl.endsWith('/')) {
            frontendUrl = frontendUrl.slice(0, -1);
        }

        setTimeout(function () {
            window.location.href = frontendUrl + "/kampanye/" + slug;
        }, 100); 
    </script>
</body>

</html>

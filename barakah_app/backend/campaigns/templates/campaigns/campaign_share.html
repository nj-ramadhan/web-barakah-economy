<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ campaign.title }} - Barakah Economy</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ campaign.title }}">
    <meta property="og:description" content="{{ campaign.description|striptags|truncatewords:30 }}">
    {% if campaign.thumbnail %}
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ campaign.thumbnail.url }}">
    {% endif %}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{{ campaign.title }}">
    <meta property="twitter:description" content="{{ campaign.description|striptags|truncatewords:30 }}">
    {% if campaign.thumbnail %}
    <meta property="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{{ campaign.thumbnail.url }}">
    {% endif %}

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            max-height: 300px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #10b981;
            /* Barakah Green */
        }

        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #10b981;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <div class="card">
        {% if campaign.thumbnail %}
        <img src="{{ campaign.thumbnail.url }}" alt="{{ campaign.title }}">
        {% endif %}
        <h2>{{ campaign.title }}</h2>
        <p>{{ campaign.description|safe|striptags|truncatewords:30 }}</p>

        <!-- Link to the actual frontend application -->
        <!-- Adjust the URL structure as needed for your React app -->
        <a href="/campaigns/{{ campaign.slug }}" class="btn">Lihat Kampanye</a>
    </div>

    <script>
        // Optional: Redirect users automatically to the React app
        // window.location.href = "/campaigns/{{ campaign.slug }}";
    </script>
</body>

</html>
